<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script id="sap-ui-bootstrap" type="text/javascript"
			src="resources/sap-ui-core.js" data-sap-ui-libs="sap.m, sap.me"
			data-sap-ui-theme="sap_bluecrystal"
			data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-compatVersion="1.16"
			data-sap-ui-resourceroots='{
			"sap.ui.demo" : "./",
			"lannett_poc": "./lannett_poc"}'>
			
		</script>
		
		<link rel="stylesheet" type="text/css" href="./CSS/style.css">
		<link rel="stylesheet" type="text/css" href="./CSS/fonts.css">
		<script type="text/javascript">
			sap.ui.localResources("lannett_poc");
			new sap.m.Shell("shellId", {
				showLogout : false,
				app : 
					new sap.ui.core.ComponentContainer({
					height : "100%",
					name : "sap.ui.demo"
				})
			}).placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
